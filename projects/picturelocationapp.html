<!DOCTYPE html>
<html lang="en">
<head>
        <base href="/harrison-showcase/" />
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>PictureLocation App</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet"/>
        <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
        <meta name="apple-mobile-web-app-title" content="Harrison Showman" />
        <link rel="manifest" href="site.webmanifest" />
        <link rel="stylesheet" href="../style.css">
    <style>
            body {
                font-family: 'Roboto', Arial, sans-serif;
                margin: 0;
                background: linear-gradient(135deg, #e0f7fa, #b2dfdb);
                color: #004d40;
            }
            header {
                background: #004d40;
                color: #e0f7fa;
                padding: 2rem 0;
                text-align: center;
            }
            main {
                max-width: 900px;
                margin: 2rem auto;
                padding: 0 1rem;
            }
            h1 {
                margin: 0;
                font-size: 2.5rem;
                letter-spacing: 1px;
            }
            footer {
                text-align: center;
                padding: 2rem 0 1rem 0;
                color: #004d40;
                font-size: 0.95rem;
            }
        </style>
    </head>
    <body>
        <header>
            <h1 style="color: #fff;">PictureLocation App</h1>
        </header>
        <main>
            <p style="color: #222;">A mobile app that tags and organizes your photos by location using GPS metadata. Developed using Swift and MapKit.</p>
        </main>
        <footer>
            <p style="color: #888;">&copy; 2024 Harrison Showman. All rights reserved.</p>
        </footer>
    <div id="controls">
        <label>
            Take a picture:
            <input type="file" accept="image/*" capture="environment" id="photoInput">
        </label>
        <div class="photo-list" id="photoList"></div>
    </div>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([37.773972, -122.431297], 13); // Default to San Francisco

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Store photos and their locations
        const photos = [];

        // Handle photo input
        document.getElementById('photoInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Get current location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;

                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const imgSrc = e.target.result;
                        addPhoto(imgSrc, lat, lng);
                    };
                    reader.readAsDataURL(file);
                }, function() {
                    alert('Could not get your location.');
                });
            } else {
                alert('Geolocation is not supported by your browser.');
            }
        });

        function addPhoto(imgSrc, lat, lng) {
            // Add marker to map
            const marker = L.marker([lat, lng]).addTo(map);
            marker.bindPopup(`<img src="${imgSrc}" class="photo-marker-img">`);

            // Add to photo list
            const photoList = document.getElementById('photoList');
            const img = document.createElement('img');
            img.src = imgSrc;
            img.className = 'photo-thumb';
            img.title = `Lat: ${lat.toFixed(4)}, Lng: ${lng.toFixed(4)}`;
            img.onclick = () => {
                map.setView([lat, lng], 16);
                marker.openPopup();
            };
            photoList.appendChild(img);

            // Store photo data
            photos.push({ imgSrc, lat, lng, marker });
        }
    </script>
</body>
</html>
